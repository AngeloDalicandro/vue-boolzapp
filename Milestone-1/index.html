<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container">
        <div id="root">
            <div class="app-wrapper">

                <!-- LEFT COLUMN -->
                <div class="left-side">

                    <!-- SECTION HEADER -->
                    <div class="top">
                        <div class="top-left">

                            <img :src="'img/avatar' + user.avatar +'.jpg'" :alt="user.name">

                            <span>{{ user.name }}</span>

                        </div>

                        <div class="top-right">
                            <ul>

                                <li>
                                    <i class="fa-solid fa-circle-notch"></i>
                                </li>

                                <li>
                                    <i class="fa-solid fa-message"></i>
                                </li>

                                <li>
                                    <i class="fa-solid fa-ellipsis-vertical"></i>
                                </li>

                            </ul>
                        </div>
                    </div>

                    <!-- NOTIFICATIONS -->
                    <div class="notification">

                        <div class="bell-icon-wrap">
                            <i class="fa-solid fa-bell-slash"></i>
                        </div>

                        <div class="activate-notification">
                            <p>
                                Ricevi notifiche di nuovi messaggi
                            </p>

                            <a href="#">
                                Attiva notifiche desktop
                            </a>
                        </div>

                    </div>

                    <!-- SEARCH -->
                    <div class="search-bar">
                        <div class="bar">

                            <i class="fa-solid fa-magnifying-glass"></i>

                            <input type="text" placeholder="Cerca o inizia una nuova chat">

                        </div>
                    </div>
                    
                    <!-- CONTACT LIST -->
                    <div class="contacts-list">

                        <div class="contact-card active">

                            <!-- CONTACT TEMPLATE -->
                            <img src="img/avatar_1.jpg" alt="[nome contatto]">

                            <div class="contact-info">

                                <span>[nome contatto]</span>

                                <span> <br> </span>

                            </div>

                        </div>

                        
                    </div>

                </div>

                <!-- RIGHT COLUMN -->
                <div class="right-side">

                    <div class="top">
                        <div class="top-left">

                            <img src="img/avatar_1.jpg" alt="[nome contatto]">

                            <div class="contact-info">
                                <span> [nome contatto]</span>
                                <span>Ultimo accesso oggi alle [data contatto]</span>
                            </div>
                            

                        </div>

                        <div class="top-right">
                            <ul>

                                <li>
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </li>

                                <li>
                                    <i class="fa-solid fa-paperclip"></i>
                                </li>

                                <li>
                                    <i class="fa-solid fa-ellipsis-vertical"></i>
                                </li>

                            </ul>
                        </div>
                    </div>

                    <!-- SEZIONE MESSAGGI -->
                    <div class="messages-container">

                        <div class="messages-wrapper">

                            <!-- TEMPLATE MESSAGGIO -->
                            <div class="message">
                                
                                <span> [testo messaggio ]</span> 

                                <span class="message-date">[data messaggio]</span>
                            </div>

                        </div>

                    </div>

                    <div class="messages-input">

                        <div class="emojis">
                            <i class="fa-solid fa-face-smile"></i>
                        </div>
    
                        <input type="text" placeholder="Scrivi un messaggio">
    
                        <div class="vocal-message">
                            <i class="fa-solid fa-microphone"></i>
                        </div>
    
                    </div>
                </div>

               
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
